<!DOCTYPE html>
{% load static %}
{% load cache %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PORTFOLIO WEBSITE{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main_app/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'main_app/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'main_app/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'main_app/style.css' %}">
    <link rel="stylesheet" href="{% static 'main_app/responsive.css' %}">
</head>

<body>
<div class="wrapper">

    {% cache 20 header %}
    {% include 'include/_header.html' %}
    {% endcache %}



    {% block content %}{% endblock %}

    {% cache 20 footer %}
    {% include 'include/_footer.html' %}
    {% endcache %}

</div>
<script src="{% static 'main_app/js/jquery-3.1.1.min.js'%}"></script>
<script src="{% static 'main_app/js/bootstrap.min.js'%}"></script>
<script src="{% static 'main_app/js/owl.carousel.min.js'%}"></script>
<script src="{% static 'main_app/js/active.js'%}"></script>
</body>

</html>
